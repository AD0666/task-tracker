name: Build Android APK

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        working-directory: app/frontend
        run: npm install
      
      - name: Install TypeScript (required for Capacitor config)
        working-directory: app/frontend
        run: npm install -D typescript

      - name: Install Capacitor
        working-directory: app/frontend
        run: npm install @capacitor/core @capacitor/cli @capacitor/android --save-dev

      - name: Build frontend
        working-directory: app/frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Initialize Capacitor
        working-directory: app/frontend
        run: |
          if [ ! -f capacitor.config.ts ]; then
            npx cap init "Task Tracker" "com.shillongpixels.tasktracker" --web-dir=dist
          fi

      - name: Add Android platform
        working-directory: app/frontend
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        working-directory: app/frontend
        run: npx cap sync android

      - name: Build APK
        working-directory: app/frontend/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/frontend/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
